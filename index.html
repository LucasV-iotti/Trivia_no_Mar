<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gato Pirata — Ligações do Mar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg-waves" aria-hidden="true">
    <div class="bg-wave l1"></div>
    <div class="bg-wave l2"></div>
    <div class="bg-wave l3"></div>
  </div>
  <header class="topbar">
    <div class="brand">
      <span class="brand-icon" aria-hidden="true">⚓</span>
      <h1>Gato Pirata — Ligações do Mar</h1>
    </div>
    <div class="hud">
      <div class="score">Pontos: <span id="score">0</span></div>
      <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
      <div class="stage-indicator">Tela <span id="stageIndex">1</span>/<span id="stageTotal">2</span></div>
    </div>
  </header>
  <main class="game">
    <div class="ocean">
      <div class="boat" title="Navio pirata (animado)">
        <div class="wake"></div>
        <div class="hull"></div>
        <div class="hull-gloss"></div>
        <div class="rim"></div>
        <div class="deck"></div>
        <div class="rail rail-left"></div>
        <div class="rail rail-right"></div>
        <div class="portholes"></div>
        <div class="rudder"></div>
        <div class="anchor"></div>
        <div class="chain"></div>
        <div class="mast main"></div>
        <div class="crowsnest"></div>
        <div class="mast fore"></div>
        <div class="sail sail-main"></div>
        <div class="sail sail-top"></div>
        <div class="sail sail-fore"></div>
        <div class="bowsprit"></div>
        <div class="flag"></div>
        <div class="lantern"></div>
        <div class="lifebuoy"></div>
        <div class="rope-net"></div>
      </div>
      <div class="wave layer1"></div>
      <div class="wave layer2"></div>
      <div class="wave layer3"></div>
    </div>
    <section class="card">
      <div class="card-header"><h2 id="stageTitle">Missão</h2></div>
      <div class="card-body panel">
        <p id="statement" class="statement" aria-live="polite"></p>
        <div class="options-wrapper">
          <h3>Opções</h3>
          <div id="options" class="options" aria-label="Opções para arrastar"></div>
        </div>
        <div class="actions">
          <button id="shuffleBtn" type="button" class="btn sea" data-action="shuffle">Embaralhar</button>
          <button id="resetBtn"   type="button" class="btn sea" data-action="reset">Reiniciar Tela</button>
          <button id="checkBtn"   type="button" class="btn coral" data-action="check">Verificar</button>
          <button id="nextBtn"    type="button" class="btn sea" data-action="next" disabled>Próxima</button>
        </div>
      </div>
    </section>
    <aside class="mascot">
      <div class="bubble" id="bubble">v8.4.8: delegação única de botões + navio animado.</div>
      <div class="canvas-wrap">
        <canvas id="pirateCanvas" width="320" height="400" aria-label="Personagem sobre fundo preto"></canvas>
      </div>
    </aside>
  </main>
  <footer class="footer"><small>© 2025 Gato Pirata — protótipo educacional. v8.4.8</small></footer>
  <script src="script.js"></script>
</body>
</html>
