<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gato Pirata — Ligações do Mar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background decorative waves -->
  <div class="bg-waves" aria-hidden="true">
    <div class="bg-wave l1"></div>
    <div class="bg-wave l2"></div>
    <div class="bg-wave l3"></div>
  </div>

  <!-- Top HUD -->
  <header class="topbar" role="banner">
    <div class="brand" aria-label="Título do jogo">
      <div class="brand-icon" aria-hidden="true">⚓</div>
      <h1>Gato Pirata — Ligações do Mar</h1>
    </div>
    <div class="hud" role="status" aria-live="polite">
      <div class="score">Pontos: <strong id="score">0</strong></div>
      <div class="progress" aria-label="Progresso">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
      </div>
      <div class="stage-indicator">Tela <span id="stageIndex">1</span>/<span id="stageTotal">2</span></div>
    </div>
  </header>

  <!-- Ocean scene with animated boat -->
  <section class="ocean" aria-label="Cena marítima decorativa">
    <div class="boat" aria-hidden="true">
      <div class="wake"></div>
      <div class="hull"></div>
      <div class="hull-gloss"></div>
      <div class="rim"></div>
      <div class="deck"></div>
      <div class="rail rail-left"></div>
      <div class="rail rail-right"></div>
      <div class="portholes"></div>
      <div class="rudder"></div>
      <div class="anchor"></div>
      <div class="chain"></div>
      <div class="mast main"></div>
      <div class="crowsnest"></div>
      <div class="mast fore"></div>
      <div class="sail sail-main"></div>
      <div class="sail sail-top"></div>
      <div class="sail sail-fore"></div>
      <div class="flag"></div>
      <div class="lantern"></div>
      <div class="lifebuoy"></div>
      <div class="rope-net"></div>
    </div>
    <div class="wave layer1"></div>
    <div class="wave layer2"></div>
    <div class="wave layer3"></div>
  </section>

  <main class="game" role="main">
    <!-- Left: Mission / sentence assembly -->
    <section class="card panel" aria-labelledby="mission-title">
      <header class="card-header">
        <h2 id="mission-title">Missão</h2>
      </header>
      <div class="card-body">
        <div id="statement" class="statement" aria-live="polite"></div>

        <div class="actions" role="group" aria-label="Ações">
          <button class="btn coral" data-action="shuffle" type="button">Embaralhar</button>
          <button class="btn sea" data-action="reset" type="button">Reiniciar Tela</button>
          <button class="btn coral" data-action="verify" type="button">Verificar</button>
          <button class="btn sea" data-action="next" type="button">Próxima</button>
        </div>

        <div class="options" id="options" aria-label="Opções de resposta"></div>
      </div>
    </section>

    <!-- Right: Mascot and hints -->
    <aside class="mascot">
      <div id="bubble" class="bubble" aria-live="polite">Bem-vindo! Monte a frase arrastando/clicando nas opções abaixo.</div>
      <div class="canvas-wrap">
        <picture id="mascotPicture">
  <source type="image/webp" srcset="assets/gato-pixelclean@1x.webp 1x, assets/gato-pixelclean@2x.webp 2x">
  <img id="mascotImg" class="mascot-img" src="assets/gato-pixelclean@1x.png" srcset="assets/gato-pixelclean@1x.png 1x, assets/gato-pixelclean@2x.png 2x" alt="Mascote Gato Pirata" loading="eager" decoding="async"/>
</picture>
      </div>
    
<div class="actions" style="margin-top:10px">
  <button class="btn sea" data-action="mascot-pixel" type="button">Pixel Art</button>
  <button class="btn coral" data-action="mascot-cutout" type="button">Recorte Real</button>
</div>

    </aside>
  </main>

  <footer class="footer" role="contentinfo">
    v8.7.1: delegação única de botões + correções gerais + navio animado. © 2025 Gato Pirata — protótipo educacional.
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
